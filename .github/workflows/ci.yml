name: 'CI'

on:
  push:
    branches:
      - main


jobs:
  lint-job: # name jobs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set nodejs version to 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - run: npm install

      - name: Run Lint
        run: npm run lint